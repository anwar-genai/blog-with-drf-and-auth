{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h1 class="mb-4">{{ title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-link" href="/blog/">Cancel</a>
  </form>
{% endblock %}
