{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
  <h1>Dashboard</h1>
  <p>Welcome, {{ request.user.username }}!</p>
  {% if request.user.profile %}
    <p class="text-secondary">Profile exists and will be editable later.</p>
  {% endif %}
  <div class="mt-3">
    <a class="btn btn-outline-primary" href="/accounts/profile/">View Profile</a>
    <a class="btn btn-outline-secondary" href="/accounts/profile/edit/">Edit Profile</a>
  </div>
{% endblock %}
