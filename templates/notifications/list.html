{% extends 'base.html' %}
{% block title %}Notifications{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Notifications</h1>
    <form method="post" action="/notifications/read-all/">
      {% csrf_token %}
      <button class="btn btn-outline-secondary btn-sm" type="submit">Mark all read</button>
    </form>
  </div>
  {% for n in items %}
    <div class="card mb-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <div>{{ n.message }}</div>
          <div class="text-secondary small">{{ n.created_at|date:"M d, Y H:i" }}</div>
        </div>
        {% if n.url %}
          <a class="btn btn-sm btn-primary" href="{{ n.url }}">Open</a>
        {% endif %}
      </div>
    </div>
  {% empty %}
    <p class="text-secondary">No notifications yet.</p>
  {% endfor %}
{% endblock %}
